<section class="page">
    <a class="back" routerLink="/characters">â† Back to Characters</a>

    <p *ngIf="loading$ | async">Loading...</p>

    <p *ngIf="(error$ | async) as err" class="error">{{ err }}</p>

    <ng-container *ngIf="(character$ | async) as c">
        <h1>{{ c.name || ('Character ' + characterId) }}</h1>
        <app-key-value-view [data]="c"></app-key-value-view>
    </ng-container>
</section>
