<section class="page">
    <h1>Houses</h1>

    <div class="pager">
        <button (click)="prevPage()" [disabled]="page === 1 || (loading$ | async)">Prev</button>
        <span>Page {{ page }}</span>
        <button (click)="nextPage()" [disabled]="loading$ | async">Next</button>
    </div>

    <p *ngIf="loading$ | async">Loading...</p>
    <p *ngIf="(error$ | async) as err">{{ err }}</p>

    <input class="search" type="text" [formControl]="search" placeholder="Search houses..." />

    <ul class="list" *ngIf="!(loading$ | async)">
        <li *ngFor="let h of (houses$ | async)" class="card-row">
            <div class="card-content">
                <a [routerLink]="['/houses', h.id]"><strong>{{ h.name }}</strong></a>
                <div class="meta">
                    <span *ngIf="h.region">{{ h.region }}</span>
                    <span *ngIf="h.words"> Â· {{ h.words }}</span>
                </div>
            </div>
            <app-favourite-button [active]="(isFav$(h.id) | async) === true"
                [ariaLabel]="((isFav$(h.id) | async) ? 'Remove from favourites' : 'Add to favourites')" (toggle)="toggleFav(h.id)">
            </app-favourite-button>
        </li>
    </ul>
</section>
