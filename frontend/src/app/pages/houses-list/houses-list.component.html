<section class="page">
    <h1>Houses</h1>

    <div class="pager">
        <button (click)="prevPage()" [disabled]="page === 1 || (loading$ | async)">Prev</button>
        <span>Page {{ page }}</span>
        <button (click)="nextPage()" [disabled]="loading$ | async">Next</button>
    </div>

    <p *ngIf="loading$ | async">Loading...</p>
    <p *ngIf="(error$ | async) as err">{{ err }}</p>

    <ul class="list" *ngIf="!(loading$ | async)">
        <li *ngFor="let h of (houses$ | async)">
            <a [routerLink]="['/houses', h.id]"><strong>{{ h.name }}</strong></a>
            <div class="meta">
                <span *ngIf="h.region">{{ h.region }}</span>
                <span *ngIf="h.words"> Â· {{ h.words }}</span>
            </div>
        </li>
    </ul>
</section>
