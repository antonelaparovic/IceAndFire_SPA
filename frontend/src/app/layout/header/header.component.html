<header class="app-header">
    <a class="brand" routerLink="/characters">Ice & Fire</a>

    <div class="spacer"></div>

    <nav class="nav">
        <a routerLink="/characters" routerLinkActive="active">Characters</a>
        <a routerLink="/books" routerLinkActive="active">Books</a>
        <a routerLink="/houses" routerLinkActive="active">Houses</a>
        <a routerLink="/favourites" routerLinkActive="active">Favourites</a>
    </nav>

    <div class="user">
        <span class="email" *ngIf="(userEmail$ | async) as email">{{ email }}</span>
        <button class="btn-logout" type="button" (click)="logout()">Logout</button>
    </div>
</header>
